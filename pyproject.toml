[tool.isort]
profile = "black"
[tool.pylint.format]
max-line-length = 120
disable = "broad-except"
ignore-patterns = "test_.*?py"
generated-members = "arcpy.da.SearchCursor,arcpy.da.UpdateCursor,arcpy.da.Describe,arcpy.env.scratchFolder,arcpy.env.scratchGDB"
[tool.pytest]
testpaths = "tests src"
norecursedirs = ".env data maps"
show_capture = "True"
minversion = 3.5
console_output_style = "count"
addopts = "--pylint --cov-branch --cov=masquerade --cov-report term --cov-report xml:cov.xml --instafail --isort"
